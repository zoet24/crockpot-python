<header class="header">
    <div class="header__container">
        <div class="header__text">
            <div class="header__text-title">
                <h1>{{ header_text }}</h1>
            </div>
            {% if active_page == 'view_recipe' %}
            <div class="header__text-subtitle">
                <div class="header__text-user">
                    <h4>By {{ header_user }}</h4>
                </div>
                <div class="header__text-time">
                    <i class="fas fa-clock icon icon--secondary icon--no-border icon--no-size"></i>
                    <h4>{{ header_time }} mins</h4>
                </div>
            </div>
            {% endif %}
        </div>
        {% if session.user %}
            <a class="navbar__link" href="{{ url_for('logout') }}">
                <div class="icon icon--secondary icon--no-m">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M160 416H96c-17.67 0-32-14.33-32-32V128c0-17.67 14.33-32 32-32h64c17.67 0 32-14.33 32-32S177.7 32 160 32H96C42.98 32 0 74.98 0 128v256c0 53.02 42.98 96 96 96h64c17.67 0 32-14.33 32-32S177.7 416 160 416zM502.6 233.4l-128-128c-12.51-12.51-32.76-12.49-45.25 0c-12.5 12.5-12.5 32.75 0 45.25L402.8 224H192C174.3 224 160 238.3 160 256s14.31 32 32 32h210.8l-73.38 73.38c-12.5 12.5-12.5 32.75 0 45.25s32.75 12.5 45.25 0l128-128C515.1 266.1 515.1 245.9 502.6 233.4z"/></svg>
                </div>
                <h6 class="link">Log Out</h6>
            </a>
        {% else %}
            <a class="navbar__link" href="{{ url_for('login') }}">
                <div class="icon icon--secondary icon--no-m">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M416 32h-64c-17.67 0-32 14.33-32 32s14.33 32 32 32h64c17.67 0 32 14.33 32 32v256c0 17.67-14.33 32-32 32h-64c-17.67 0-32 14.33-32 32s14.33 32 32 32h64c53.02 0 96-42.98 96-96V128C512 74.98 469 32 416 32zM342.6 233.4l-128-128c-12.51-12.51-32.76-12.49-45.25 0c-12.5 12.5-12.5 32.75 0 45.25L242.8 224H32C14.31 224 0 238.3 0 256s14.31 32 32 32h210.8l-73.38 73.38c-12.5 12.5-12.5 32.75 0 45.25s32.75 12.5 45.25 0l128-128C355.1 266.1 355.1 245.9 342.6 233.4z"/></svg>
                </div>
                <h6 class="link">Log In</h6>
            </a>
        {% endif %}
    </div>
</header>
<div class="header__spacer"></div>
