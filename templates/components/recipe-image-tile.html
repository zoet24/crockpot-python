<a href="/viewRecipe/{{recipe_id}}" class="recipe-tile-wrapper">
    <div class="recipe-tile">
        <div class="recipe-image">
            <div class="recipe-image__container">
                <div class="recipe-image__icons">
                    <i class="fas fa-utensils icon"></i>
                    <i class="fas fa-heart icon"></i>
                </div>
                <div class="recipe-image__img">
                    <img src="{{ recipe_image }}" alt="">
                </div>
            </div>
        </div>
        <div class="recipe-tile__name">
            <h4>{{ recipe_name }}</h4>
        </div>
    </div>
</a>
