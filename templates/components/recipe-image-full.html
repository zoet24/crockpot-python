<div class="recipe-image recipe-image--full">
    <div class="recipe-image__container">
        <div class="recipe-image__icons">
            <a class="recipe-image__link-wrapper recipe-image__link-wrapper--menu" href="/menu/{{rec._id}}/1">
                <i class="fas fa-utensils icon{% if recipe_id in isMenu %} icon--active{% endif %}"></i>
            </a>
            <a class="recipe-image__link-wrapper" href="/fav/{{rec._id}}">
                <i class="fas fa-heart icon{% if recipe_id in isFav %} icon--active{% endif %}"></i>
            </a>
            <a class="recipe-image__link-wrapper" href="/editRecipe/{{rec._id}}">
                <i class="fas fa-edit icon"></i>
            </a>
            <div class="modal__buttons modal__buttons--delete-recipe recipe-image__link-wrapper">
                <i class="fas fa-trash icon modal__button--open modal__button--open--delete-recipe"></i>
            </div>
        </div>
        <div class="recipe-image__img">
            <img src="{{ recipe_image }}" alt="">
        </div>
    </div>
</div>
